server:
  port: 8083

spring:
  application:
    name: api-gateway

  zipkin:
    base-url: http://localhost:9412
  cloud:
    gateway:
      routes:
        - id: category
          uri: lb://CATEGORY
          predicates:
            - Path=/api/v1/categories/**, /api/v1/sub-categories/**
        - id: product
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**
        - id: vendor-service
          uri: lb://VENDOR-SERVICE
          predicates:
            - Path=/api/v1/vendors/**
        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/v1/inventories/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true